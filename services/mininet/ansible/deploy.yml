---
- hosts: localhost
  tasks:
  - name: install apt packages
    apt:
      name: "{{ item }}"
      update_cache: yes
    with_items:
    - mininet
    - net-tools
    - inetutils-ping
    - autoconf
    - automake
    - ca-certificates
    - git
    - libtool
    - openssh-client
    - patch
    - vim
    - python-bottle
    - python-jsonschema
    become_method: sudo
    become_user: root
    become: true



