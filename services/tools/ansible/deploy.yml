---
- hosts: localhost

  vars_files:
    - sources.yml

  tasks:

  - name: create zookeeper dir
    file: path=/opt state=directory

  - name: create data dir
    file: path=/var/zookeeper state=directory owner=root group=root mode=755

  - name: get zookeeper
    unarchive:
      src={{ default_url }}/zookeeper/zookeeper-3.4.9/zookeeper-3.4.9.tar.gz
      dest=/opt
      remote_src=yes
      owner=root
      group=root

  - name: create zookeeper link
    file: src=/opt/zookeeper-3.4.9 dest=/opt/zookeeper state=link owner=root group=root

  - name: create log dir
    file: path=/var/log/zookeeper state=directory owner=root group=root mode=777

  - name: get kafka
    unarchive:
      src={{ default_url }}/kafka/0.10.1.0/kafka_2.11-0.10.1.0.tgz
      dest=/opt
      remote_src=yes
      owner=root
      group=root

  - name: create kafka link
    file: src=/opt/kafka_2.11-0.10.1.0 dest=/opt/kafka state=link owner=root group=root

  - name: get hbase
    unarchive:
      src={{ default_url }}/hbase/1.2.4/hbase-1.2.4-bin.tar.gz
      dest=/opt
      remote_src=yes
      owner=root
      group=root

  - name: create hbase link
    file: src=/opt/hbase-1.2.4 dest=/opt/hbase state=link owner=root group=root

  - name: get storm
    unarchive:
      src={{ default_url }}/storm/apache-storm-1.0.2/apache-storm-1.0.2.tar.gz
      dest=/opt
      remote_src=yes
      owner=root
      group=root

  - name: create storm link
    file: src=/opt/apache-storm-1.0.2 dest=/opt/storm state=link owner=root group=root
