version: '2'
services:

  hello-world:
    build: services/hello-world/
    image: kilda/hello-world:latest
    command: /app/helloworld.sh
    env_file:
      - services/hello-world/variables.env
  
  mininet:
    build: services/mininet/
    image: kilda/mininet:latest
    command: mn
    env_file:
      - services/mininet/variables.env

  openflow-speaker:
    build: services/openflow-speaker/
    image: kilda/openflow-speaker:latest
    command: /app/app.sh
    ports:
      - "6633:6633"

  neo4j:
    build: services/neo4j/
    image: kilda/neo4j:latest
    command: neo4j console
    ports:
      - "7474:7474"
      - "7687:7687"

  topology-engine:
    build: services/topology-engine/
    image: kilda/topology-engine:latest
    command: python app/helloworld.py
    ports:
      - "80:80"
    links:
      - neo4j

  zookeeper:
    build: services/zookeeper/
    image: kilda/zookeeper:latest
    command: /opt/zookeeper/bin/zkServer.sh start-foreground
    volumes:
      - zookeeper_data:/data/zookeeper
    ports:
      - "2181:2181"

  kafka:
    build: services/kafka/
    image: kilda/kafka:latest
    command: /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties
    volumes:
      - kafka_data:/data/kafka
    depends_on:
      - zookeeper
    links:
      - zookeeper:zookeeper.pendev
    ports:
      - "9092:9092"

  hbase:
    build: services/hbase
    image: kilda/hbase:latest
    command: /opt/hbase/bin/start-hbase
    volumes:
      - hbase_data:/data/hbase
    depends_on:
      - zookeeper
    links:
      - zookeeper:zookeeper.pendev
    ports:
      - "60000:60000"
      - "60010:60010"
      - "60020:60020"
      - "60030:60030"
      - "8070:8070"
      - "8090:8090"
      - "9070:9070"
      - "9090:9090"

  opentsdb:
    build: services/opentsdb
    image: kilda/opentsdb:latest
    command: /app/wait-for-it.sh -t 120 -h hbase.pendev -p 9090 -- /app/start-opentsdb
    environment:
      - JAVA_HOME=/usr
      - HBASE_HOME=/opt/hbase
      - COMPRESSION=NONE
    depends_on:
      - zookeeper
      - hbase
    links:
      - zookeeper:zookeeper.pendev
      - hbase:hbase.pendev
    ports:
      - "4242:4242"

  tools:
    build: services/tools
    image: kilda/tools:latest
    command: sleep 10d
    depends_on:
      - zookeeper
      - hbase
    links:
      - zookeeper:zookeeper.pendev
      - hbase:hbase.pendev
    ports:
      - "22:8022"
    container_name: "hadoop-tools"

volumes:
  hbase_data:
  zookeeper_data:
  kafka_data:
