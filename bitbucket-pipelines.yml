image: python:3.5.1

pipelines:
  branches:
    default:
      - step:
          script:
            - git fetch
            - git checkout -b mvp1dev
            - git push -v --tags origin mvp1dev:mvp1dev
    mvp1dev:
      - step:
          script:
            - git fetch
            - git checkout -b rc
            - git push -v --tags origin rc:rc
    rc:
      - step:
          script:
            - pip install -r bitbucket-python-pipeline-requirements.txt
            - git fetch
            - git checkout -b master
            - git merge rc
            - git push -v --tags origin master:master       
    master:
      - step:
          script:
            - echo "this is the master branch"

options:
  docker: true